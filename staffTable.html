            function implement_datepicker() {
                $('[name="birthDate"]').parents(".input-group.date").datepicker({

            function setup_addBtn() {
                $e = $("#new-personal");
                $("#add").on('click',function() {

                    BootstrapDialog.show({
                        title: 'Add New Personal Data',
                        cssClass: 'new-data',
                        buttons: [{
                            label: 'Cancel',
                            action: function(dialog) {
                                dialog.close();
                            }
                        }, {
                            label: 'Save Changes',
                            cssClass: 'btn-primary',
                            action: function(dialog) {

                                var nationalID = $('.register [name="nationalID"]').val();
                                var studentID = $('.register [name="studentID"]').val();
                                var firstName = $('.register [name="firstName"]').val();
                                var lastName = $('.register [name="lastName"]').val();
                                var gender = $('.register [name="gender"]').val();
                                var birthDate = $('.register [name="birthDate"]').val();
                                var nationality = $('.register [name="nationality"]').val();
                                var religion = $('.register [name="religion"]').val();
                                var programID = $('.register [name="programName"]').val();
                                var status = $('.register [name="status"]').val();
                                var instructorID = $('.register [name="advisor"]').val();
                                var email = $('.register [name="email"]').val();
                                var phone = $('.register [name="phone"]').val();
                                var facebook = $('.register [name="facebook"]').val();
                                var currentAddress = $('.register [name="currentAddress"]').val();

                                $.post("./backends/modify.php",
                                    {
                                        type: 'addPersonal',
                                        nationalID: nationalID,
                                        studentID: studentID,
                                        firstName: firstName,
                                        lastName: lastName,
                                        gender: gender,
                                        birthDate: birthDate,
                                        nationality: nationality,
                                        religion: religion,
                                        programID: programID,
                                        status: status,
                                        instructorID: instructorID,
                                        email: email,
                                        phone: phone,
                                        facebook: facebook,
                                        currentAddress: currentAddress
                                    },
                                    function(data, status){
                                        console.log("Add personal response \nData: " + data + "\nStatus: " + status);
                                });
                                
                                dialog.close();
                                
                            }
                        }],
                        message: function(){
                            return $('<div class="row register" style="margin:10px 50px;"></div>').append($e.clone().show());
                        },
                        onshown : function() {
                            implement_datepicker();
                        }
                    });

            }
