<html lang="en">
    <head>

        <title>Chula Computer Engineering</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <body>
        <div id="wrap">
            <header></header>
            <!--# Code Start Here -->
            <div class="container" id="main">
                <div style="padding:30px;"></div>
                <div class="jumbotron col-lg-offset-4 col-lg-4  col-md-offset-3 col-md-6  col-sm-offset-3 col-sm-6  col-xs-offset-1 col-xs-10 shadowBox" data-pg-collapsed id="login-form">
                    <div style="padding:20px;"></div>
                    <div class="row">
                        <div class="input-group" data-pg-collapsed>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                            <input type="text" class="form-control" placeholder="User ID">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group" data-pg-collapsed>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></span>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-group" data-pg-collapsed>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span></span>
                            <select id="lunch" class="selectpicker form-control" data-live-search="true" title="Please select a lunch ...">
                                <option selected="selected">Staff</option>
                                <option>Instructor</option>
                                <option>Principle</option>
                            </select>
                        </div>
                    </div>
                    <div style="padding:30px;"></div>
                    <div class="row">
                        <p><a class="btn btn-primary btn-lg col-xs-12 btn-red" role="button">Login</a></p>
                    </div>
                    <div class="row" style="text-align:center;">
                        <a href="#" style="color:#ca4848;">Forget Password ?</a>
                    </div>
                </div>
            </div>
            <!-- # Code End Here -->
        </div>
        <footer></footer>
        <!-- Bootstrap core JavaScript
  ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <script>
            $(function(){
              $("header").load("assembled.html header",function(){

              $("footer").load("assembled.html footer");
