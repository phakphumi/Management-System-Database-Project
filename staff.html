            function implement_datepicker() {
                $('[name="birthDate"]').parents(".input-group.date").datepicker({
                    format: "dd/mm/yyyy",
                    startView: 2
                });
            }
            function setup_addBtn() {
                $e = $("#new-personal");
                $("#add").on('click',function() {
                    BootstrapDialog.show({
                        title: 'Add New Personal Data',
                        cssClass: 'new-data',
                        buttons: [{
                            label: 'Cancel',
                            action: function(dialog) {
                                dialog.close();
                            }
                        }, {
                            label: 'Save Changes',
                            cssClass: 'btn-primary',
                            action: function(dialog) {
                                dialog.setMessage('<h4> Added ! :D </h4>');
                            }
                        }],
                        message: function(){
                            return $('<div class="row" style="margin:10px 50px;"></div>').append($e.clone().show());
                        },
                        onshown : function() {
                            implement_datepicker();
                        }
                    });
                });
                implement_datepicker();
            }
